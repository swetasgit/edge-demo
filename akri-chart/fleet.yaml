defaultNamespace: akri

helm:
  chart: akri
  repo: https://project-akri.github.io/akri/
  releaseName: akri-demo
  values:
    kubernetesDistro: k3s
    agent:
      full: true
    rbac:
      enabled: true
    udev:
      discovery:
        host:
          udev: /run/udev
        enabled: true
      configuration:
        enabled: true
        name: akri-demo
        discoveryDetails:
          udevRules:
          # TODO, find right filter to not pick up second camera source ()
          - KERNELS=="video[0-1]*", ENV{ID_V4L_CAPABILITIES}==":capture:"
        brokerPod: 
          image: 
            repository: docker.io/atgracey/yolov-headless
            tag: latest
          resources:
            memoryRequest: 1000Mi
            cpuRequest: 1000m
            memoryLimit: 3000Mi
            cpuLimit: 2900m
